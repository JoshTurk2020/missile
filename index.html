<!DOCTYPE html>
<html>
<head>
    <title>Missile Grammar Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            margin: 0 auto;
        }

        #game-canvas {
            background-color: #000;
            border: 2px solid #fff;
            width: 100%;
            height: 100%;
        }

        #question-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
        }

        #question {
            color: #fff;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        #missile-launcher {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-image: url('patriot.png');
            background-size: cover;
        }

        .left-button,
        .right-button {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: none;
        }

        .left-button {
            left: 20px;
        }

        .right-button {
            right: 20px;
        }

        @media screen and (max-width: 600px) {
            .left-button,
            .right-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="question-container">
            <p id="question"></p>
        </div>
        <div id="missile-launcher"></div>
        <div class="left-button"></div>
        <div class="right-button"></div>
    </div>

    <script>
        // Get the canvas element
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game variables
        let player;
        let bullets = [];
        let options = [];
        let spaceships = [];
        let stage = 1;
        let questionCount = 0;
        let score = 0;

        // Grammar questions and answer options
        const grammarQuestions = [
            {
                question: "She _____ her homework every day.",
                options: ["do", "does", "is doing", "did"],
                answer: "does"
            },
            // Add more questions here...
        ];

        // Player class
        class Player {
            constructor() {
                this.width = 80;
                this.height = 80;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 10;
                this.speed = 5;
                this.image = new Image();
                this.image.src = 'missile-launcher.png';
            }

            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }

            moveLeft() {
                if (this.x > 0) {
                    this.x -= this.speed;
                }
            }

            moveRight() {
                if (this.x < canvas.width - this.width) {
                    this.x += this.speed;
                }
            }

            shoot() {
                const bullet = new Bullet(this.x + this.width / 2, this.y);
                bullets.push(bullet);
            }
        }

        // Bullet class
        class Bullet {
            constructor(x, y) {
                this.width = 5;
                this.height = 10;
                this.x = x - this.width / 2;
                this.y = y;
                this.speed = 10;
                this.color = '#f00';
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.y -= this.speed;
            }
        }

        // Option class
        class Option {
            constructor(text, x, y) {
                this.text = text;
                this.x = x;
                this.y = y;
                this.width = 100;
                this.height = 30;
                this.speed = 2;
                this.color = '#fff';
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = '#000';
                ctx.font = '16px Arial';
                ctx.fillText(this.text, this.x + 10, this.y + 20);
            }

            update() {
                this.y += this.speed;
            }
        }

        // Spaceship class
        class Spaceship {
            constructor(option) {
                this.option = option;
                this.width = 120;
                this.height = 80;
                this.x = option.x - 10;
                this.y = option.y - 40;
                this.image = new Image();
                this.image.src = 'spaceship.gif';
            }

            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }

            update() {
                this.y += this.option.speed;
            }
        }

        // Initialize the game
        function init() {
            player = new Player();
            bullets = [];
            options = [];
            spaceships = [];
            stage = 1;
            questionCount = 0;
            score = 0;
            showQuestion();
        }

        // Show a new question
        function showQuestion() {
            if (questionCount < grammarQuestions.length) {
                const questionElement = document.getElementById('question');
                questionElement.textContent = grammarQuestions[questionCount].question;

                const answerOptions = grammarQuestions[questionCount].options;
                const correctAnswer = grammarQuestions[questionCount].answer;

                answerOptions.sort(() => Math.random() - 0.5);

                for (let i = 0; i < answerOptions.length; i++) {
                    const optionX = i * (100 + 20) + (canvas.width - answerOptions.length * (100 + 20)) / 2;
                    const optionY = -30;
                    const option = new Option(answerOptions[i], optionX, optionY);
                    options.push(option);
                    const spaceship = new Spaceship(option);
                    spaceships.push(spaceship);
                }
            }
        }

        // Update game objects
        function update() {
            // Move bullets
            bullets.forEach((bullet, index) => {
                bullet.update();

                // Remove bullets that go off-screen
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });

            // Move options and spaceships
            options.forEach((option, index) => {
                option.update();
                spaceships[index].update();

                // Check for collision with bullets
                bullets.forEach((bullet, bulletIndex) => {
                    if (
                        bullet.x < option.x + option.width &&
                        bullet.x + bullet.width > option.x &&
                        bullet.y < option.y + option.height &&
                        bullet.y + bullet.height > option.y
                    ) {
                        if (option.text === grammarQuestions[questionCount].answer) {
                            score++;
                            options = [];
                            spaceships = [];
                            bullets = [];
                            questionCount++;
                            if (questionCount === grammarQuestions.length) {
                                stage++;
                                questionCount = 0;
                            }
                            showQuestion();
                        } else {
                            option.speed += 1;
                            spaceships[index].speed += 1;
                        }
                    }
                });

                // Check if options reach the bottom of the screen
                if (option.y > canvas.height) {
                    // Game over logic
                    alert('Game Over!');
                    init();
                }
            });
        }

        // Render game objects
        function render() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the player
            player.draw();

            // Draw bullets
            bullets.forEach(bullet => {
                bullet.draw();
            });

            // Draw options and spaceships
            options.forEach((option, index) => {
                option.draw();
                spaceships[index].draw();
            });
        }

        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', event => {
            if (event.code === 'ArrowLeft') {
                player.moveLeft();
            } else if (event.code === 'ArrowRight') {
                player.moveRight();
            } else if (event.code === 'Space') {
                player.shoot();
            }
        });

        // Touch event listeners for mobile
        document.addEventListener('touchstart', event => {
            const touch = event.touches[0];
            const buttonRect = event.target.getBoundingClientRect();

            if (touch.clientX < window.innerWidth / 2) {
                player.moveLeft();
            } else {
                player.moveRight();
            }
        });

        document.addEventListener('touchend', event => {
            player.shoot();
        });

        // Start the game
        init();
        gameLoop();
    </script>
</body>
</html>
